<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML API</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
	<style>
		*{
			font-family: 'Poppins', sans-serif;
		 }
	</style>
</head>
<body>
	 <div class="container-fluid bg-primary p-5">
		<h1 class='text-center text-uppercase text-light'>Salary Analysis</h1>
	</div>
	<div class="container bg-light">
    <form action="{{ url_for('predict')}}" method="post"class='w-50 mx-auto'>
    	<input class='form-control py-2 my-2' type="text" name="experience" placeholder="Experience" required="required" />
        <input class='form-control py-2 my-2' type="text" name="test_score" placeholder="Test Score" required="required" />
		<input class='form-control py-2 my-2' type="text" name="interview_score" placeholder="Interview Score" required="required" />
	<div class='d-flex justify-content-between pt-4'>
        <a class="btn btn-primary btn-block btn-large w-25" href='/'>Reset</a>
        <button type="submit" class="btn btn-primary btn-block btn-large w-25" onclick="location.heref='/'">Predict</button>
	</div>
    </form>
	<h5 class='text-center py-5 fw-bold text-success'> {{ prediction_text }} </h5>
 </div>
</body>
</html>
